<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/scanner.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="scanmap">
                <iframe id="scanmap_iframe" scrolling="no" src="https://scanmap.frnsys.com/NY/"></iframe>
            </div>
            <div id="content_container">
                <img src="img/nypd_logo.png" width="512" height="200">
                <h1>Channel: <strong>Citywide-1</strong></h1>
                <div id="broadcastify_container">
                    <div id="broadcastify">
                        <iframe id="broadcastify_iframe" scrolling="yes" src="https://www.broadcastify.com/webPlayer/32890/web"></iframe>
                    </div>
                    <button id="toggle_broadcastify" onclick="toggleBroadcastify()">HIDE PLAYER</button>
                </div>
                <div id="clock_wrapper">
                    <h3 id="clock"></h3>
                </div>
            </div>
        </div>
        <script src="js/scanner.js"></script>
    </body>
</html>
